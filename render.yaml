services:
  - type: web
    name: chatgpt-scraper
    runtime: node
    buildCommand: |
      set -e
      apt-get update
      apt-get install -y chromium-browser
      npm install
    startCommand: npm start
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: "/usr/bin/chromium-browser"